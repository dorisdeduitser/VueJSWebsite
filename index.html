<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

    <div id="app">
        {{ message }}
        <span v-if="visible">This is hidden</span>
        <ol>
            <li v-for="item in items">{{item.text}}</li>
        </ol>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: "Hello world!",
                visible: false,
                items: [
                    {text: "Some text"},
                    {text: "More text!"}
                ]
            }
        }) 
    </script>
    
</body>
</html>
